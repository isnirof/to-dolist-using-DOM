<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Track Your Doings</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="custom.css">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet"> 

</head>

<body>
  <header>
    <h1>
      Let's Track Your Doings
    </h1>
  </header>

  <section class="add">
    <div class="form-input">
      <div class="page-header">
        <h3>Input your doings here!</h3>
      </div>
      <input type="list" class="form-control" id="form-input" placeholder="Type here..">
      <input type="submit" value="Add" id="btnAdd" class="btn btn-secondary">
    </div>
    
    <table class="table">
      <thead>
        <tr>
          <th scope="col">No.</th>
          <th class="col-md-2.5" scope="col">To-Do</th>
          <th class="col-md-2.5" scope="col">On-Progress</th>
          <th class="col-md-2.5" scope="col">Done</th>
          <th class="col-md-3" scope="col">Status</th>
        </tr>
      </thead>
      <tbody id="to-do">
      </tbody>
    </table>
  </section>
      <footer class="fixed-bottom">
        <h5> Copyright &copy; 2019 by isnirof</h5>
      </footer>
  <script src="main.js"></script>
</body>

</html>
